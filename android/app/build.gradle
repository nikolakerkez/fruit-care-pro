plugins {
    id "com.android.application"
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services' // Firebase
    id 'com.google.firebase.crashlytics' // Firebase Crashlytics
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "rs.nikolakerkez.fruitcarepro"

    compileSdk = 36 // mora 36 zbog novih pluginova

    defaultConfig {
        applicationId = "rs.nikolakerkez.fruitcarepro"
        minSdkVersion = flutter.minSdkVersion // radi i na starijim telefonima
        targetSdk = 36
        versionCode = 1
        versionName = "1.0.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
        apiVersion = "1.9"
        languageVersion = "1.9"
    }

      buildTypes {
        release {
            // Stara linija: isMinifyEnabled = true -> zameni sa:
            minifyEnabled true
            // Debuggable se više ne stavlja na release
            shrinkResources true
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro",
                "$rootDir/flutter_proguard_rules.pro"
            )
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}


// Kopiraj APK na mesto gde Flutter očekuje
tasks.whenTaskAdded { task ->
    if (task.name == 'assembleDebug') {
        task.doLast {
            copy {
                from 'build/outputs/apk/debug'
                into '../../build/app/outputs/flutter-apk'
                include 'app-debug.apk'
            }
        }
    }

    if (task.name == 'assembleRelease') {
        task.doLast {
            copy {
                from 'build/outputs/apk/release'
                into '../../build/app/outputs/flutter-apk'
                include 'app-release.apk'
            }
        }
    }
}