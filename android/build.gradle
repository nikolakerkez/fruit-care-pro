// Top-level build.gradle
buildscript {
    ext.kotlin_version = '2.1.0' // kompatibilno sa novim Flutter pluginom
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.1' // za compileSdk 36+
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0' // 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
